name: build

on:
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build an image from Dockerfile
        run: docker build -t ghcr.io/lostops-stg5/lostops-app:${{ github.ref }} -t ghcr.io/lostops-stg5/lostops-app:latest  .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/lostops-stg5/lostops-app:${{ github.ref }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login ghcr.io -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push image to hub
        run: docker push --all-tags ghcr.io/lostops-stg5/lostops-app
